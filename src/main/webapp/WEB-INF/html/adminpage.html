<!doctype html>
<html lang="en"
      layout:decorate="default" th:with="currentSidebar='admin'"
      xmlns:layout="http://www.thymeleaf.org/" xmlns:th="http://www.thymeleaf.org">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <title>Admin page</title>

    <script defer src="/listjs.js" type="text/javascript"></script>

</head>


<body>
<div layout:fragment="content">
    <h1 class="page-header">Admin panel</h1>

    <ul class="nav nav-tabs">
        <li class="active">
            <a data-toggle="tab"
               href="#list">
                Users table
            </a>
        </li>

        <li>
            <a data-toggle="tab"
               href="#listJS">
                Users table JS
            </a>
        </li>


        <li>
            <a data-toggle="tab"
               href="#newuser">
                New User
            </a>
        </li>

        <li>
            <a data-toggle="tab"
               href="#newuserjs">
                New User JS
            </a>
        </li>
    </ul>

    <div class="tab-content">

        <div class="tab-pane active" id="list">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4>All users</h4>
                </div>
                <div class="panel-body">
                    <div th:replace="list::userlist(usersFromServer=${usersFromServer})"></div>
                </div>
            </div>
        </div>

        <div class="tab-pane" id="listJS">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4>All users</h4>
                </div>
                <div class="panel-body">
                    <div th:replace="listjs::userlistjs"></div>
                </div>
            </div>
        </div>

        <div class="tab-pane" id="newuser">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4>Add new user</h4>
                </div>
                <div class="panel-body">
                    <div th:replace="add::adduser"></div>
                </div>
            </div>
        </div>

        <div class="tab-pane" id="newuserjs">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4>Add new user JS</h4>
                </div>
                <div class="panel-body">
                    <div th:replace="addjs::adduserjs"></div>
                </div>
            </div>
        </div>

    </div>
</div>
</body>

</html>
