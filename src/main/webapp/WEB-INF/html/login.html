<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta content="" name="description">
    <meta content="" name="author">
    <link href="" rel="icon">
    <link href="https://getbootstrap.com/docs/3.4/examples/signin/" rel="canonical">

    <title>Login page</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/signin.css" rel="stylesheet">
</head>

<body>

<div class="container">

    <form action="/login" class="form-signin" method="post">
        <h2 class="form-signin-heading">Please sign in</h2>

        <label class="sr-only" for="username">Login</label>
        <input autofocus class="form-control" id="username" name="username" placeholder="Enter login" required
               type="text">

        <label class="sr-only" for="password">Password</label>
        <input class="form-control" id="password" name="password" placeholder="Enter password" required type="password">

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

        <div th:if="${error}==true">
            <div class="alert alert-danger" role="alert">Login or password is incorrect</div>
        </div>

    </form>


</div>

</body>
</html>
